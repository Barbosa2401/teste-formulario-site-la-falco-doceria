<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario la falco teste</title>
</head>
<body>
    <main>
        <section>
            <form action="" method="get">
            <fieldset>
                <label for="productOption">Produtos para encomenda:</label>
                <select id="productOption" name="userProductOption">
                    <option value="notInformed">Selecione...</option>
                    <option value="bolos">Bolos</option>
                    <option value="bentoCake">Bento Cake</option>
                    <option value="fatias">Fatias</option>
                    <option value="kitFesta">Kit Festa</option>
                    <option value="brigadeiros">Brigadeiros</option>
                    <option value="brownies">Brownies</option>
                    <option value="palhasItalianas">Palhas Italianas</option>
                </select>
                
                <br>

                <fieldset>

                <legend>Bolos</legend>
                <label for="name">Nome</label>
                <input id="name" type="text" name="userName">

                <br>

                <label for="DeliveryDate">Data de Entrega</label>
                <input id="DeliveryDate" type="date" name="userDeliveryDate">

                <br>

                <p>Tamanho do bolo</p>
                <input id="p" type="checkbox" name="userCakeSize" value="p">
                <label for="p">P (Aro 15cm | Até 15 Pedaços | +/- 1800 Kg)</label>
                
                <br>

                <input id="m" type="checkbox" name="userCakeSize" value="m">
                <label for="m">M (Aro 18cm | Até 20 Pedaços | +/- 2400 Kg)</label>

                <br>

                <input id="g" type="checkbox" name="userCakeSize" value="g">
                <label for="g">G (Aro 20cm | Até 30 Pedaços | +/- 3600 Kg)</label>

                <br>

                <input id="gg" type="checkbox" name="userCakeSize" value="gg">
                <label for="gg">GG (Aro 25cm | Até 40 Pedaços | +/- 5400 Kg)</label>

                <br>

                <p>Sabor da massa</p>
                <input id="whiteBase" type="radio" name="userBase" value="massa branca">
                <label for="whiteBase">Massa Branca</label>

                <input id="chocolateBase" type="radio" name="userBase" value="chocolate">
                <label for="chocolateBase">Chocolate</label>

                <input id="cacauBlackBase" type="radio" name="userBase" value="cacau black">
                <label for="cacauBlackBase">Cacau Black</label>

                <br>

                <p>Recheio</p>
                <input id="brigadeiroTradicional" type="checkbox" name="userCakeFilling" value="p">
                <label for="brigadeiroTradicional">Brigadeiro Tradicional</label>
                
                <br>

                <input id="brigadeiroBranco" type="checkbox" name="userCakeFilling" value="m">
                <label for="brigadeiroBranco">Brigadeiro Branco</label>

                <br>

                <input id="leiteNinho" type="checkbox" name="userCakeFilling" value="g">
                <label for="leiteNinho">Leite Ninho</label>

                <br>

                <input id="moranguinho" type="checkbox" name="userCakeFilling" value="gg">
                <label for="moranguinho">Moranguinho</label>

                <br>

                <input id="beijinho" type="checkbox" name="userCakeFilling" value="gg">
                <label for="beijinho">Beijinho</label>

                <br>

                <input id="doceDeLeiteArtesanal" type="checkbox" name="userCakeFilling" value="gg">
                <label for="doceDeLeiteArtesanal">Doce de leite Artesanal</label>

                <br>

                <input id="limao" type="checkbox" name="userCakeFilling" value="gg">
                <label for="limao">Limão</label>

                <br>

                <input id="maracuja" type="checkbox" name="userCakeFilling" value="gg">
                <label for="maracuja">Maracujá</label>

                <br>

                <input id="oreo" type="checkbox" name="userCakeFilling" value="gg">
                <label for="oreo">Oreo</label>

                <br>

                <input id="mouseChocolateBrancoOuPreto" type="checkbox" name="userCakeFilling" value="gg">
                <label for="mouseChocolateBrancoOuPreto">Mouse Chocolate branco ou preto</label>

                </fieldset>
            </fieldset>

    
















            <button type="submit" aria-label="Enviar dados do formalário">Enviar</button>
             <button type="reset" aria-label="limpar dados do formalário">Limpar</button>
            </form>
        </section> 
    </main>
    
</body>
</html>
